<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>javascript crud operation</title>
</head>
<body>
    <div class="container">
        <h1 class="text-info text-center py-4">Javascript CRUD </h1>
        <div class="d-flex justify-content-center">
            <form class="w-100" onSubmit = "event.preventDefault()" > 
                <div class="input-group mb-4">
                    <input type="text" class="form-control" readOnly id="product_id" placeholder="Product id"/>
                </div>
        
                <div class="input-group mb-4">
                    <input type="text" class="form-control" required id="product_name" placeholder="Product Name" />
                </div>
        
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control"  id="product_seller" placeholder="Seller"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="product_price" placeholder="Price" />
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Create</button>
            <button class="btn btn-primary" id="btn-read">Read</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
            <button class="btn btn-info" id="btn-delete">Delete</button>
        </div>

        <div class="container d-flex">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Seller name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <!-- insert data using dynamically-->
                </tbody>
            </table>
        </div>

        <div class="w-100 btn btn-success insert-msg ">Data inserted successfully...</div>
        <div class="w-100 btn btn-warning update-msg ">Data updated successfully...</div>
        <div class="w-100 btn btn-danger  delete-msg ">Data deleted...</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Dexie API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.3/dexie.min.js" integrity="sha512-aEtNzq8X5E0ambgeM68H174SOXaANJ6wDqJ0TuVIx4R2J4fRdUA0nLzx0faA1mmViqb+r0VX7cOXkskxyJENUA==" crossorigin="anonymous"></script>

    <!-- custom javascript -->
    <script src="models/controller.js" type="module"></script>
</body>
</html>
